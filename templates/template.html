<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}{% endblock %}
    <style>
        .global-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: aquamarine;
            color: white;
            padding: 12px 24px;
            font-size: 0.9rem;
            z-index: 1000;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .global-footer a {
            color: white;
            text-decoration: none;
        }
        .global-footer a:hover {
            text-decoration: underline;
        }
        body {
            padding-bottom: 60px;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    
    <div class="global-footer">
        <div>Pull Scheduler 0.2.0</div>
        <div>Built by Azure</div>
        <div><a href="https://github.com/AzureFennec/Pull_Automator" target="_blank">Source Code</a></div>
    </div>
</body>
</html>
